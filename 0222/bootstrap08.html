<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_폼태그_경고메세지_닫기</title>

    <!-- CDN방식으로 연결하기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</head>
<body>
    <h2>08_폼태그_경고메세지_닫기</h2>
    <p>폼태그 사용시 form, fieldset, legend태그 사용</p>

    <form name="폼이름" action="보낼주소" method="get/post">
        <fieldset>
            <legend>폼태그 사용하기</legend>
            <div>
                <label class="form-label">Email.</label>
                <input type="email" placeholder="id@email.com" class="form-control">
                <input type="submit" value="전송">
            </div>

            <p>class="form-control" : 적용시 테두리 회색, 둥글게. 줄 변경 적용됨</p>
        </fieldset>
    </form>

    <h3>1. 경고메세지</h3>
    <p>alert서식을 적용하여 경고메세지 나오게 하기</p>
    <div class="alert alert-primary" role="alert">경고창 띄우기</div>
    <div class="alert alert-secondary" role="alert">경고창 띄우기</div>
    <div class="alert alert-success" role="alert">경고창 띄우기</div>
    <div class="alert alert-danger" role="alert">경고창 띄우기</div>
    <div class="alert alert-warning" role="alert">경고창 띄우기</div>
    <div class="alert alert-info" role="alert">경고창 띄우기</div>
    <div class="alert alert-light" role="alert">경고창 띄우기</div>
    <div class="alert alert-dark" role="alert">경고창 띄우기</div>

    <p>*경고 상자안에 있는 링크글 같은 계열의 색상으로 출력하려면 <a href="#" class="alert-link">를 추가해준다.</a></p>

    <div class="alert alert=danger" role="alert">
        경고창 띄우기 <a href="#" class="alert-link" title="경고">click!</a>
    </div>
    
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="btn-close" data-dismiss="alert" arial-label="close"></button>
    </div>

    <p>버튼 비활성화 disabled</p>
    <button type="button" class="btn-close" disabled aria-label="Close"></button>
</body>
</html>
